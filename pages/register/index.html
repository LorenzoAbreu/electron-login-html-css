<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Criar conta</title>
</head>
<body>
    <div class="login">
        <div class="fields_box">
            <img class="avatar" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="image">
            <input maxlength="25" placeholder="Usuário" type="text" class="field username" id="username" required>
            <input maxlength="40" placeholder="Email" type="email" class="field email" id="email" required>
            <input maxlength="80" placeholder="Senha" type="password" class="field password" id="password" required>
            <button type="submit" id="enter" class="enter">CRIAR CONTA</button>
            <span class="criar-conta">Já tem uma conta? <a href="../login/index.html">Entrar</a></sp>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
