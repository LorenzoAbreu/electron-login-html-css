<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Entrar</title>
</head>
<body>
    <div class="login">
        <div class="fields_box">
            <img class="avatar" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" id="img" alt="image">
            <input maxlength="25" placeholder="Usuário" type="text" class="field username" id="username" required autofocus>
            <input maxlength="80" placeholder="Senha" type="password" class="field password" id="password" required>
            <button type="submit" id="enter" class="enter">ENTRAR</button>
            <span class="criar-conta">Ainda não tem uma conta? <a href="../register/index.html">Criar conta</a></sp>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="preload.js"></script>
</body>
</html>
